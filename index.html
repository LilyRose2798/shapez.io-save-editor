<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>shapez.io Save Editor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="header">Welcome! Please open a shapez.io save file to edit.</h1>
        <div id="content">
            <div id="buttons">
                <button id="openFile">Open</button>
                <button id="saveFile" disabled="true">Save</button>
            </div>
            <div id="editor" hidden="true"></div>
        </div>
        <script src="renderer.js"></script>
    </body>
</html>
